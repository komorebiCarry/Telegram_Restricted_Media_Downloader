name: Build Docker Image

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      tag:
        description: '镜像标签 (例如: 1.8.8, latest)'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 构建镜像
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: trmd:${{ github.event.inputs.tag || 'latest' }}
          outputs: type=docker,dest=/tmp/trmd-${{ github.event.inputs.tag || 'latest' }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. 上传镜像文件供下载
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: trmd-docker-image-${{ github.event.inputs.tag || 'latest' }}
          path: /tmp/trmd-${{ github.event.inputs.tag || 'latest' }}.tar
          retention-days: 30
